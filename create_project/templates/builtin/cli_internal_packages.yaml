# ABOUTME: Built-in template for complex CLI applications with internal packages
# ABOUTME: Multi-module CLI applications with sophisticated architecture

metadata:
  name: "CLI Application with Internal Packages"
  description: "Complex CLI application with multiple internal packages and modules"
  version: "1.0.0"
  category: "cli_complex"
  tags: ["cli", "complex", "modular", "packages", "enterprise"]
  author: "Create Project Team"
  created: "2025-07-21T16:43:00Z"
  template_id: "builtin_cli_internal_packages"

configuration:
  schema_version: "1.0.0"

variables:
  - name: "project_name"
    type: "string"
    description: "Name of the CLI application"
    required: true
    validation_rules:
      - rule_type: "pattern"
        value: "^[a-zA-Z][a-zA-Z0-9_-]*$"
      - rule_type: "min_length"
        value: 2
      - rule_type: "max_length"
        value: 50

  - name: "author"
    type: "string"
    description: "Application author name"
    required: true
    default: "Your Name"

  - name: "email"
    type: "email"
    description: "Author email address"
    required: false

  - name: "description"
    type: "string"
    description: "Brief description of the CLI application"
    required: true
    default: "A complex command-line application"
    validation_rules:
      - rule_type: "min_length"
        value: 10
      - rule_type: "max_length"
        value: 200

  - name: "license"
    type: "choice"
    description: "License for the application"
    required: true
    default: "MIT"
    choices:
      - value: "MIT"
      - value: "Apache-2.0"
      - value: "GPL-3.0"
      - value: "BSD-3-Clause"

  - name: "python_version"
    type: "choice"
    description: "Minimum Python version required"
    required: true
    default: "3.9.6"
    choices:
      - value: "3.9.6"
      - value: "3.10.0"
      - value: "3.11.0"
      - value: "3.12.0"

  - name: "include_docs"
    type: "boolean"
    description: "Include documentation directory"
    required: false
    default: true

  - name: "include_data"
    type: "boolean"
    description: "Include data directory"
    required: false
    default: true

  - name: "modules"
    type: "list"
    description: "List of internal modules to create"
    required: false
    default: ["core", "utils"]
    validation_rules:
      - rule_type: "min_items"
        value: 1
      - rule_type: "max_items"
        value: 10

structure:
  root_directory:
    name: "{{project_name}}"
    files:
    - name: "pyproject.toml"
      template_file: "common/pyproject.toml.j2"
    - name: "README.md"
      template_file: "common/readme.md.j2"
    - name: ".gitignore"
      template_file: "common/gitignore.txt.j2"
    - name: "LICENSE"
      content: "{{ license_text }}"

    directories:
    - name: "bin"
      files:
        - name: "{{project_name}}"
          content: |
            #!/usr/bin/env python3
            """Entry point script for {{project_name}}."""
            import sys
            from {{project_name}}.runner import main
            
            if __name__ == "__main__":
                sys.exit(main())
          permissions: "755"

    - name: "{{project_name}}"
      files:
        - name: "__init__.py"
          content: |
            """{{description}}"""
            __version__ = "0.1.0"
            __author__ = "{{author}}"
        - name: "runner.py"
          content: |
            """Main runner for {{project_name}} CLI application."""
            import click
            from . import __version__
            
            @click.group()
            @click.version_option(version=__version__)
            def main():
                """{{description}}"""
                pass
            
            if __name__ == "__main__":
                main()
      directories:
        {% for module in modules %}
        - name: "{{module}}"
          files:
            - name: "__init__.py"
              content: |
                """{{module}} module for {{project_name}}."""
            - name: "{{module}}.py"
              content: |
                """Core functionality for {{module}} module."""
                
                def process():
                    """Process {{module}} functionality."""
                    pass
        {% endfor %}

    - name: "tests"
      files:
        - name: "__init__.py"
          content: ""
      directories:
        {% for module in modules %}
        - name: "{{module}}"
          files:
            - name: "__init__.py"
              content: ""
            - name: "test_{{module}}.py"
              content: |
                """Tests for {{module}} module."""
                import pytest
                from {{project_name}}.{{module}} import {{module}}
                
                def test_{{module}}_process():
                    """Test {{module}} processing."""
                    assert True  # Replace with actual tests
        {% endfor %}

    - name: "docs"
      condition:
        expression: "{{ include_docs }}"
        variables: ["include_docs"]
      files:
        - name: "README.md"
          content: |
            # {{project_name}} Documentation
            
            ## Overview
            {{description}}
            
            ## Installation
            ```bash
            pip install {{project_name}}
            ```
            
            ## Usage
            ```bash
            {{project_name}} --help
            ```

    - name: "data"
      condition:
        expression: "{{ include_data }}"
        variables: ["include_data"]
      files:
        - name: ".gitkeep"
          content: ""

template_files:
  files:
    - name: "common/pyproject.toml.j2"
      content: ""
      description: "Project configuration template"
    - name: "common/readme.md.j2"
      content: ""
      description: "README template"
    - name: "common/gitignore.txt.j2"
      content: ""
      description: "Gitignore template"

hooks:
  post_generation:
    - type: "git"
      command: "init"
      description: "Initialize Git repository"
      condition:
        expression: "{{ init_git | default(true) }}"
        variables: ["init_git"]
    - type: "python"
      command: "-m venv venv"
      description: "Create virtual environment"
      condition:
        expression: "{{ create_venv | default(true) }}"
        variables: ["create_venv"]

compatibility:
  min_python_version: "{{python_version}}"
  supported_os: ["macOS", "Linux", "Windows"]
  dependencies: ["click>=8.0.0"]